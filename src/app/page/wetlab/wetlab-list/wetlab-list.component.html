<div style="width: 48%; float: left; margin-right: 10px;">
    <mat-card style="margin-top: 10px; margin-left: 10px;">
        <mat-card-title>
            Wetlab
        </mat-card-title>
        <mat-card-subtitle>
            ADMIN
        </mat-card-subtitle>
        <mat-card-content>
            <mat-nav-list>
                <a mat-list-item *ngFor="let item of WetLabs" (click)="navigate(item)">{{item.name}}</a>
             </mat-nav-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">OPTIONS</button>
        </mat-card-actions>
    </mat-card>
</div>
