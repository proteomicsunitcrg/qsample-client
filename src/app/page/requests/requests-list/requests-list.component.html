<div>
    <mat-card style="margin-top: 10px; margin-left: 10px;">
        <mat-card-title>
            All requests
        </mat-card-title>
        <mat-card-subtitle>
            ADMIN
        </mat-card-subtitle>
        <mat-card-content> <div fxLayout="row wrap" fxLayout.lt-sm="column"
            fxLayoutAlign="space-around center" fxLayoutGap="32px" fxLayoutAlign="flex-start">
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select (selectionChange)="applyFilterStatus($event.value)" [(ngModel)]="statusFilter">
                    <mat-option value="">None</mat-option>
                    <mat-option value="Completed">
                        Completed
                    </mat-option>
                    <mat-option value="In progress">
                        In progress
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input matInput (keyup)="applyFilterClass($event.target.value)" placeholder="Filter"
                    [(ngModel)]="classFilter">
            </mat-form-field>
            <mat-form-field>
                <input matInput (keyup)="applyFilterCreator($event.target.value)" placeholder="Creator"
                    [(ngModel)]="creatorFilter">
            </mat-form-field>
        </div>
            <table mat-table [dataSource]="dataSource" style="width: 100%;">
                <ng-container matColumnDef="class">
                    <th mat-header-cell *matHeaderCellDef> Application </th>
                    <td mat-cell *matCellDef="let entry"> {{entry.class}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Creator </th>
                    <td mat-cell *matCellDef="let entry"> {{entry.email}} </td>
                </ng-container>
                <ng-container matColumnDef="dateCreated">
                    <th mat-header-cell *matHeaderCellDef> Date created </th>
                    <td mat-cell *matCellDef="let entry"> {{entry.date_created}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let entry"> {{entry.status}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row (click)="goTo(myRowData)" *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
