<div fxLayout="row" fxLayoutAlign="space-between start">
  <app-date-selector fxFlex="15%"></app-date-selector>
  <div fxFlex="85%"
    fxLayout="column" fxLayoutGap="32px" fxLayoutAlign="space-around center">
    <ng-container *ngFor="let plot of wetlab.plot">
      <app-wetlab-plot fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%" [plot]="plot" [wetlab]="wetlab"></app-wetlab-plot>
    </ng-container>
  </div>
</div>
