<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <img mat-card-image src="assets/qsample3.png" alt="QSample logo">
    <mat-card-content>
      <form class="loginForm" [formGroup]="loginForm">
        <br>
        Hi {{username}}, type your new password.
        <mat-form-field appearance="standard" class="fullWidth">
          <mat-label>Password</mat-label>
          <input matInput type="password" required name="password" formControlName="password">
          <mat-error *ngIf="loginForm.controls['password'].errors?.required && loginForm.controls['password'].touched">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
      <p style="margin-left: 10%; color: red;">{{error}}</p>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary" class="btn-block" (click)="changePwd()" [disabled]="!loginForm.valid">Update password</button>
    </mat-card-footer>
  </mat-card>
</div>
