<h2 mat-dialog-title>{{user.username}} removal</h2>
<mat-dialog-content class="mat-typography">
  <p>Do you really want to remove this user?</p>
  <ng-container>
    <div class="mat-dialog-actions remove-button" align="center">
      <button mat-button (click)="removeUser()">Remove</button>
    </div>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Exit</button>
</mat-dialog-actions>
