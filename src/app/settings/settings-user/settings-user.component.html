<div style=" margin-left: 20px;">
  <mat-card>
    <mat-card-title>
      Users
    </mat-card-title>
    <mat-card-content>
      <table style="width: 100%;" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let entry"> {{entry.username}} </td>
        </ng-container>
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Firstname </th>
          <td mat-cell *matCellDef="let entry"> {{entry.firstname}} </td>
        </ng-container>
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Lastname </th>
          <td mat-cell *matCellDef="let entry"> {{entry.lastname}} </td>
        </ng-container>
        <ng-container matColumnDef="groupp">
          <th mat-header-cell *matHeaderCellDef> Lab name </th>
          <td mat-cell *matCellDef="let entry"> {{entry.groupp}} </td>
        </ng-container>
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Roles </th>
          <td mat-cell *matCellDef="let entry"> <span *ngFor="let r of entry.roles"> {{ r.name  }} </span> </td>
        </ng-container>
        <ng-container matColumnDef="permissions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let entry"><div class="link" (click)="openDialog(entry)"> Permissions </div></td>
        </ng-container>
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let entry"><div class="link" (click)="removeDialog(entry)"> Delete </div></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
