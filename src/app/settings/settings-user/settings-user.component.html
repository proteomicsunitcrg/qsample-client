<div style=" margin-left: 20px;" >
    <mat-card>
        <mat-card-title>
            Users
        </mat-card-title>
        <mat-card-content>
            <table  style="width: 100%;"  mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef > Username </th>
                    <td mat-cell *matCellDef="let entry"> {{entry.username}} </td>
                </ng-container>
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef> Firstname </th>
                    <td mat-cell *matCellDef="let entry"> {{entry.firstname}} </td>
                </ng-container>
                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef > Lastname </th>
                    <td mat-cell *matCellDef="let entry"> {{entry.lastname}} </td>
                </ng-container>
                <ng-container matColumnDef="agendoId">
                    <th mat-header-cell *matHeaderCellDef> Agendo id </th>
                    <td mat-cell *matCellDef="let entry"> {{entry.agendoId}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" (click)="openDialog(myRowData)"></tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>
