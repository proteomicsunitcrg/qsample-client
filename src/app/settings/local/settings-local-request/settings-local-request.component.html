<div style=" margin-left: 20px;">
    <mat-card>
        <mat-card-title>
            Requests Manager
            <button mat-fab color="primary" aria-label="New local request" style="float: right;" (click)="newRequest()" *ngIf="isManager">
              <mat-icon>add</mat-icon>
            </button>
        </mat-card-title>
        <mat-card-content>
            <app-requests-list [settingsMode]="true"></app-requests-list>
        </mat-card-content>
    </mat-card>
</div>
