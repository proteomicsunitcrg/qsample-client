<div style=" margin-top: 20px;">
  <mat-card>
    <mat-card-title>
      Add user
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="ucForm">
        <!-- New lab member form -->
        <mat-form-field appearance="standard" style="width: 95%;">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstname" required>
        </mat-form-field>
        <mat-form-field appearance="standard" style="width: 95%;">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastname" required>
        </mat-form-field>
        <mat-form-field appearance="standard" style="width: 95%;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="username" type="email" required>
        </mat-form-field>

        <blockquote>An email will be sent to the new user with a password and further instructions.
        </blockquote>
      </form>
      <button mat-raised-button color="accent" (click)="submit()" [disabled]="ucForm.invalid">Add</button>
    </mat-card-content>
  </mat-card>
</div>
