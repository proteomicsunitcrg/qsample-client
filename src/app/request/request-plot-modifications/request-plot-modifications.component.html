<h3>Modifications plot</h3>
<div id="Graph{{randString}}" [class.hide]="noDataFound === true" #Graph class="graph" class="mat-elevation-z1"
  color="primary 700" style="margin-bottom: 10px; width: 40px;"></div>

<div *ngIf="noDataFound" class="pater">
  <h1 class="notFound mat-elevation-z1">{{msgError}}</h1>
</div>
