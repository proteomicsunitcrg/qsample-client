        <div *ngIf="request != undefined">
            <span class="material-icons cursor" (click)="goBack()">
                arrow_back_ios
            </span>
            {{request.classs}} by {{request.created_by.email}} ({{requestCode}})
        </div>
    </h1>
    <mat-divider></mat-divider>
</section>

<div fxLayout="row" fxLayoutAlign="space-around center" style="margin-top: 20px;">
    <button mat-raised-button (click)="publicAddQCloud2('bsa', true)">Add associated QCloud BSA</button>
    <button mat-raised-button (click)="publicAddQ('bsa', true)">Add associated QBSA</button>
    <button mat-raised-button (click)="publicAddQCloud2('bsa', false)">Add QCloud BSA</button>
    <button mat-raised-button (click)="publicAddQ('bsa', false)">Add QCloud QBSA</button>
</div>
<mat-divider style="margin-top: 20px;"></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-around center" style="margin-top: 20px;">
    <button mat-raised-button (click)="publicAddQCloud2('hela', true)">Add associated QCloud Hela</button>
    <button mat-raised-button (click)="publicAddQ('hela', true)">Add associated QHela</button>
    <button mat-raised-button (click)="publicAddQCloud2('hela', false)">Add QCloud Hela</button>
    <button mat-raised-button (click)="publicAddQ('hela', false)">Add QHela</button>
</div>
<mat-divider style="margin-top: 20px;"></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-around center" style="margin-top: 20px;">
    <button mat-raised-button (click)="autoQC()">Auto QCs</button>
    <mat-form-field appearance="fill" *ngIf="availableInstruments.length > 1">
        <mat-label>Instrument</mat-label>
        <mat-select [(value)]="selectedInstrument">
            <mat-option [value]="ins" *ngFor="let ins of availableInstruments">{{ins.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" *ngIf="availableInstruments.length == 1">
        <mat-label>Instrument</mat-label>
        <mat-select [(value)]="selectedInstrument" disabled>
            <mat-option default [value]="availableInstruments[0]">{{availableInstruments[0].name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<!-- </div> -->


<div fxLayout="row" fxLayoutAlign="center center">
    <table mat-table #table [dataSource]="dataSource" cdkDropList [cdkDropListData]="dataSource"
        (cdkDropListDropped)="dropTable($event)" class="mat-elevation-z1">
        <!-- <ng-container matColumnDef="positionTable">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon cdkDragHandle>reorder</mat-icon>
        </td>
      </ng-container> -->

        <ng-container matColumnDef="sampleType">
            <th mat-header-cell *matHeaderCellDef> Sample Type </th>
            <td mat-cell *matCellDef="let element"> {{element.sampleType}} </td>
        </ng-container>


        <ng-container matColumnDef="filename">
            <th mat-header-cell *matHeaderCellDef> Filename </th>
            <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
        </ng-container>

        <ng-container matColumnDef="method">
            <th mat-header-cell *matHeaderCellDef> Method </th>
            <td mat-cell *matCellDef="let element"> {{element.method}} </td>
        </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef> Volume </th>
            <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
    </table>
</div>
