<router-outlet></router-outlet>
<section class="mat-typography title-group">
    <h1 style="margin: 20px;">
        <div *ngIf="request != undefined">
            <span class="material-icons cursor" (click)="goBack()">
                arrow_back_ios
            </span>
            {{request.classs}} by {{request.created_by.email}} ({{requestCode}})
        </div>
    </h1>
    <mat-divider></mat-divider>
</section>
<button mat-raised-button (click)="goToQGenerator()" >QGenerator</button>
<div fxLayout="row" *ngIf="isInternal">
    <app-request-qcloud2-files style="margin-left: 3%; margin-top: 3%;" [request]="requestCode" fxFlex="17" ></app-request-qcloud2-files>
</div>

<div fxLayout="row">
    <div fxLayout="column" fxLayoutAlign="space-around center" fxFlex>
        <app-request-plot-request ></app-request-plot-request>
    </div>
</div>

<div fxLayout="row" *ngIf="isInternal">
    <app-request-wetlab-main style="width: 100%; margin-top: 3%;"></app-request-wetlab-main>
</div>
