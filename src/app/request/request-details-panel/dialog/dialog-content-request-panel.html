<mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let field of item.fields">
            <div *ngIf="field.name != ''">
                <p>
                    <span style="font-weight: bold;">{{field.name}}: </span> {{field.value}}
                </p>
            </div>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
