<mat-card *ngIf="request != undefined">
    <mat-card-title>
        Request details <button style="float: right;" mat-stroked-button (click)="openDialog(request)">More</button>
    </mat-card-title>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <p>
                    <span class="bold">Application:</span> {{request.classs}}
                </p>
            </mat-list-item>
            <mat-list-item>
                <p>
                    <span class="bold">Creator:  </span> <span [innerHTML]="request.created_by.name"></span> <span> ({{request.created_by.email}})</span>
                </p>
            </mat-list-item>
            <mat-list-item>
                <p>
                    <span class="bold">Creation date:</span> {{request.date_created}}
                </p>
            </mat-list-item>
            <mat-list-item>
                <p>
                    <span class="bold">Group: </span> <span [innerHTML]="request.group"></span>
                </p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
