<mat-card *ngIf="request != undefined" style="margin-left: 1vw; margin-right: 1vw;">
  <mat-card-title>
    Request details <button *ngIf="!local" style="float: right;" mat-stroked-button (click)="openDialog(request)">More</button>
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
          <span class="bold">Application:</span> {{request.classs}}
      </mat-list-item>
      <mat-list-item *ngIf="local != undefined">
        <div *ngIf="!local">
          <span class="bold">Creator: </span> <span [innerHTML]="request.created_by.name"></span>
          <span>
            ({{request.created_by.email}})
          </span>
        </div>
        <div *ngIf="local">
          <span class="bold">Creator local: </span> <span [innerHTML]="request.localCreator"></span> <span>
            ({{request.localCreator}})</span>
          </div>
      </mat-list-item>
      <mat-list-item>
          <span class="bold">Creation date: </span> {{request.date_created}}
      </mat-list-item>
      <mat-list-item>
          <span class="bold">Group: </span> <span [innerHTML]="request.group"></span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
