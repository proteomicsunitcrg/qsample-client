<div *ngIf="requestCode != undefined" fxLayout="column">

  <!-- 1. General plots for applications without specific modifications-->
  <app-request-plot-plot [cs]="[1]" [param]="'1'" [requestCode]="requestCode" [name]="'Total number of protein groups'" *ngIf="application && application.applicationConstraint.showIdentifiedProteinsPlot"></app-request-plot-plot>
  <app-request-plot-plot [cs]="[2]" [param]="'1'" [requestCode]="requestCode" [name]="'Total number of precursors (peptides with different charges)'" *ngIf="application && application.applicationConstraint.showIdentifiedPeptidesPlot"></app-request-plot-plot>
  <app-request-plot-plot [cs]="[7]" [param]="'1'" [requestCode]="requestCode" [name]="'Sum of base peak intensity (removed log10 04/04/22)'" *ngIf="application && application.applicationConstraint.showIdentifiedPeptidesPlot"></app-request-plot-plot>
  <app-request-plot-plot [cs]="[19]" [param]="'1'" [requestCode]="requestCode" [name]="'Sum of Total TIC (removed log10 04/04/22)'" *ngIf="application && application.applicationConstraint.showIdentifiedPeptidesPlot"></app-request-plot-plot>
  <app-request-plot-plot [cs]="[20,21,22]" [param]="'1'" [requestCode]="requestCode" [name]="'Number of miscleavages (charges +2, +3 and +4)'" *ngIf="application && application.applicationConstraint.showIdentifiedPeptidesPlot"></app-request-plot-plot>
  <app-request-plot-plot [cs]="[3, 4, 5]" [param]="'1'" [requestCode]="requestCode" [name]="'Peptide charge distribution'" *ngIf="application && application.applicationConstraint.showChargesPlot"></app-request-plot-plot>
  <app-request-plot-plot [cs]="[10, 11, 12, 13, 14, 15, 16, 17, 18]" [param]="'1'" [requestCode]="requestCode" [name]="'Secondary reactions (percentage from total number of precursors)'" *ngIf="application && application.applicationConstraint.showChargesPlot"></app-request-plot-plot> 
    
  <!-- 2. Plots for applications with specific modifications-->
  <!-- 2.1. Totals plot with data coming from FileInfo -->    
  <app-request-plot-fileinfo [requestCode]="requestCode" *ngIf="application && application.applicationConstraint.showFileInfoPlot"></app-request-plot-fileinfo>
  <!-- 2.2. Totals plot with data coming from modifications -->
  <app-request-plot-modifications [requestCode]="requestCode" *ngIf="application && application.applicationConstraint.showModificationsPlot" [name]="'Number of modified peptides specific for this application'" [type]="'total-numbers'"></app-request-plot-modifications>
  <!-- 2.3. Specific plots for PTM Histones application -->
  <app-request-plot-modifications [requestCode]="requestCode" *ngIf="application && application.applicationConstraint.showHistonesBiological" [name]="'N-term Propionyl'" [type]="'histones-biological'"></app-request-plot-modifications>
  <app-request-plot-modifications [requestCode]="requestCode" *ngIf="application && application.applicationConstraint.showHistonesTailored" [name]="'N-term PIC'" [type]="'histones-tailored'"></app-request-plot-modifications>

</div>

<!-- 3. Statistical charts -->
<!-- 3.1. Show Heatmap -->
<app-request-heatmap [requestCode]="requestCode" *ngIf="requestCode && application && application.applicationConstraint.showQuantificationHeatMap" style="margin-top: 100px;"></app-request-heatmap>
